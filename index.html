<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.css"/>
    <link rel="stylesheet" href="public/css/style.css"/>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.babysitter/0.1.5/backbone.babysitter.min.js"></script>

    <script type="text/x-handlebars" id="ModalView">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    {{#if closeButton}}
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                    {{/if}}
                    <h4 class="modal-title">{{title}}</h4>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer"></div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </script>

    <script type="text/x-handlebars" id="ModalBodyView">
        {{#if model}}
            <h5>Model</h5>
            <ul class="list-unstyled">
            {{#each model}}
            <li>{{@key}}: {{this}}</li>
            {{/each}}
            </ul>
        {{else}}
            {{#if collection}}
                {{#each collection}}
                <div class="list-group">
                    <h5 class="list-group-item-heading">Model</h5>
                    <li>title: {{title}}</li>
                    <li>description: {{description}}</li>
                </div>
                {{/each}}
            {{else}}
            <h5>Body Content</h5>
            {{/if}}
        {{/if}}
    </script>

    <script type="text/x-handlebars" id="ModalFooterView">
        <button type="button" class="btn btn-default js-close-btn">Close</button>
        <button type="button" class="btn btn-primary js-save-btn">Save changes</button>
    </script>

    <script type="text/x-handlebars" id="SelectionModalView">
        <form class="js-test-form">
            {{#each collection}}
            <label class="radio">
                <input type="radio" name="testRadio" value="{{id}}">{{title}}
            </label>
            {{/each}}
        </form>
    </script>

    <script type="text/x-handlebars" id="ListView">
        <h2 class="list-title">{{headerTitle}}</h2>
        <div class="list-body"></div>
        <div class="list-footer">
            <h6>This is the footer</h6>
        </div>
    </script>

    <script type="text/x-handlebars" id="ListRow">
        <div>{{model.title}}</div>
        <div>{{model.description}}</div>
    </script>

    <script type="text/x-handlebars" id="ListRowEvents">
        <div>{{model.title}}</div>
        <div>{{model.description}}</div>
        <button class="btn">Event</button>
    </script>

    <script type="text/x-handlebars" id="MainView">
        <div class="row">
            <div class="span12">
                <h3>Modal Implementations</h3>
                <div style = "margin-top:20px;"></div>
                <button id="base" class="btn btn-modal">Base Modal</button><br><br>
                <button id="model" class="btn btn-modal">Model Modal</button><br><br>
                <button id="collection" class="btn btn-modal">Collection Modal</button><br><br>
                <button id="custom" class="btn btn-modal">Custom Modal</button><br><br>
                <button id="event" class="btn btn-modal">Event Modal</button><br><br>
                <button id="callback" class="btn btn-modal">Callback Modal</button><br><br>
                <button id="selection" class="btn btn-modal">Selection Modal</button><br><br>
            </div>
        </div>
        <div class ="row">
            <div class="span12">
                <h3>List Implementations</h3>
                <button id="baseList" class="btn btn-modal">Base List</button>
                <button id="eventList" class="btn btn-modal">Extended List</button>
            </div>
        </div>
        <div class="row">
            <div class="span12">
                <div class="listDisplay"></div>
            </div>
        </div>
    </script>

    <script type="text/x-handlebars" id="TestView">
        <h3>Test View</h3>
    </script>

    <script src="public/js/script.js"></script>
    <script src="models/TestModel.js"></script>
    <script src="routers/MainRouter.js"></script>
    <script src="views/BaseView.js"></script>
    <script src="views/ModalView.js"></script>
    <script src="views/ListView.js"></script>
    <script src="views/ListRowView.js"></script>
</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <a class="brand" href="#">Backbone View Tests</a>
            <ul class="nav">
                <li><a href="#">Views</a></li>
                <li><a href="#tests">Tests</a></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="span12">
                <div class="view-container"></div>
            </div>
        </div>
    </div>
</body>
</html>
